<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_us.css">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div> <!-- Background div for the image -->
    <nav>
        <h1>Travel Bloom</h1>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./about_us.html" id="about_us">About Us</a></li>
            <li><a href="./contact_us.html" class="active" id="contact_us">Contact Us</a></li>
            <li><input type="text" placeholder="Enter a country"></li>
            <li><button class="button-1">Search</button></li>
            <li><button class="button-1">Clear</button></li>
        </ul>
    </nav>
    <div class="overlay">
        <div class="text-content">
            <div class="contact-row">
                <div class="contact-info">
                    <h2 class="headline">CONTACT US</h2>
                    <p class="subtext">
                        Have questions or need assistance? Get in touch with us.
                    </p>
                </div>
                <!-- Contact Form Section -->
                <div class="contact-container">
                    <h2>Contact Us</h2>
                    <form>
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <textarea name="message" placeholder="Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <div id="container-1">
        <div id="results"></div>
    </div>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="travel_recommendation.js"></script>
</body>
</html>
